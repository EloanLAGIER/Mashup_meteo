<!DOCTYPE html>
<html>
		<head>		
<script>
	// Ce code doit charger les donn√©es du fichier books.json
	var booksData ;
	function loadBooks(){              // cette fonction a une problemme : booksData.readyState == 1 
	booksData = new XMLHttpRequest();
	booksData.onreadystatechance = booksLoaded ;
	booksData.open("GET" , "books.json", true);
	booksData.send; 		
											};
											
	function booksLoaded(){
		if(booksData.readyState == 4){  
			
			var myObj = JSON.parse(booksData.responseText);
        document.getElementById("demo").innerHTML = myObj;
       alert("Data Loaded");
		}else{
alert("Not working: data not loaded");
alert("Error : readyState ==" + booksData.readyState);
				};
	  
													};
	
</script>			
				
		</head>
<body onload ="loadBooks()">

<h3>Reading recomandations</h3> 
<p id="demo"></p>

<button onclick="booksLoaded()">Test: Check if loaded</button>



</body>
</html>
